<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单一请求 - 多个 Promise 同步化</title>
  <style>
    .pics{
      width: 300px;
      margin: 0 auto;
    }
    .pics img{
      display: block;
      width: 100%;
    }
    .loading{
      text-align: center;
      font-size: 14px;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="loading">正在加载...</div>
    <div class="pics">
    </div>
  </div>
  <script>
    /* eslint-disable */
    (function () {
      // const urls = ['./images/1.jpg', './images/2.jpg', './images/3.jpg', './images/4.jpg', './images/5.jpg']
      const urls = [
          'https://www.baidu.com/img/bd_logo1.png',
          'https://www.baidu.com/img/baidu_jgylogo3.gif',
          'https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=265704898,674087460&fm=58',
          'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=3105518379,1723849651&fm=58',
          'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2292095202,1784829557&fm=58',
          'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=1219708893,1812014204&fm=5832222',
          'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=3669175269,2356096679&fm=58123122',
      ];
      syncLoad(loadImg, urls, addToHtml)
        .then(() => {
          document.querySelector('.loading').style.display = 'none'
        })
        .catch(err => {
          console.log(err)
          console.log('没有加载完全')
        })

      function syncLoad(fn, arr, handler) {
        if (typeof fn !== 'function') throw TypeError('第一个参数必须是function')
        if (!Array.isArray(arr)) throw TypeError('第二个参数必须是数组')
        handler = typeof fn === 'function' ? handler : function () {}
        const errors = []
        return load(0)
        function load(index) {
          if (index >= arr.length) {
            // 最后一次递归的返回值
            return errors.length > 0 ? Promise.reject(errors) : Promise.resolve()
          }
          return fn(arr[index])
            .then((data) => {
              handler(data)
            })
            .catch((err) => {
              console.log(err)
              errors.push(arr[index])
              return load(index + 1)
            })
            .then(() => load(index + 1))
        }
      }

      function loadImg(url) {
        return new Promise((resolve, reject) => {
          const img = new Image()
          img.onload = function () {
            resolve(img)
          }
          img.onerror = reject
          img.src = url
        })
      }

      function addToHtml(img) {
        document.querySelector('.wrap .pics').appendChild(img)
      }
    }())
  </script>
</body>
</html>
