<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>并发请求 - Promise.all</title>
  <style>
    .pics{
      width: 300px;
      margin: 0 auto;
    }
    .pics img{
      display: block;
      width: 100%;
    }
    .loading{
      text-align: center;
      font-size: 14px;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="loading">正在加载...</div>
    <div class="pics">
    </div>
  </div>
  <script>
    /* eslint-disable */
    (function () {
      const urls = ['./images/1.jpg', './images/2.jpg', './images/3.jpg', './images/4.jpg']
      const promises = urls.map(loadImg)
      Promise.all(promises)
        .then((imgs) => {
          imgs.forEach(addToHtml)
          document.querySelector('.loading').style.display = 'none'
        })
        .catch((err) => {
          console.error(err, 'Promise.all 当其中一个出现错误，就会reject。')
        })

      function loadImg(url) {
        return new Promise((resolve, reject) => {
          const img = new Image()
          img.onload = function () {
            resolve(img)
          }
          img.onerror = reject
          img.src = url
        })
      }

      function addToHtml(img) {
        document.querySelector('.wrap .pics').appendChild(img)
      }
    }())
  </script>
</body>
</html>
